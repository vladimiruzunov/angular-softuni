<header class="header">
  <div class="container">
    <div class="logo-container">
      <button (click)="goHome()" class="logo-button">Rent-A-Car</button>
    </div>
    <nav>
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/about" routerLinkActive="active">About Us</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
      <a routerLink="/search" routerLinkActive="active">Cars</a>
      <a routerLink="/manage-cars" *ngIf="isAdmin()" routerLinkActive="active">Manage Cars</a>

      <!-- Show Login/Register for guests, Logout for logged-in users -->
      <ng-container *ngIf="!isLoggedIn(); else loggedIn">
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/register" routerLinkActive="active">Register</a>
      </ng-container>

      <ng-template #loggedIn>
        <button (click)="logout()" class="logout-button">Logout</button>
      </ng-template>
    </nav>
  </div>
</header>
