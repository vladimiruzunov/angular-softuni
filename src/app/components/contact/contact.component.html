<section class="contact-section">
  <div class="container">
    <h1 class="contact-title">Contact Us</h1>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your name" />
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
          Name is required (min 2 characters).
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          Valid email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" rows="5" placeholder="Enter your message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Message must be at least 10 characters long.
        </div>
      </div>

      <button type="submit" class="btn-submit" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
</section>
